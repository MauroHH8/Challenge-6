<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/modal-button.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />
    

    <title>Gesti√≥n de usuarios</title>
    
  </head>


  <body>

    <div class="logo-usuarios">
      <header>
        <img src="images/userlogo.svg" width="100" height="100" alt="Logo de usuarios"/>
      </header>
    </div>

    <div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ver otro listado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nueva lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Borrar lista</a>
          </li>
        </ul>
      </nav>
    </div>


    <div class="container-fluid">
      <div class="row">

        <div class="col-m-2 col-3">
          <section><h3 class="tituloSeccion">Acciones</h3>

            <ul>
              <li><button type="button" id="btnModal" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modal-add">Agregar usuario</button></li>
              <li><button type="button" id="btnModal" class="btn btn-primary"
                >Eliminar usuario</button></li>
              <li><button type="button" id="btnModal" class="btn btn-primary"
                >Editar usuario</button></li>
            </ul>


          </section>
        </div>

        <div class="col-m-10 col-9">
          <section><h3 class="tituloSeccion">Listado de usuarios</h3>
              <div class="table-responsive">
                <table class="table table-striped table-hover" id="table">
                  <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Estado</th>
                    </tr>
                  </thead>
                  <tbody id="listado-usuarios"></tbody>

                </table>
              </div></section>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="modal-add">
      <div class="modal-dialog">
          <div class="modal-content">
            <div>
              <section>
                <h3>Agregar usuario</h3>
              
                <div>
                  <form action="usuario-add.html" method="POST">
        
                    <div>
                      <label for="Nombre">Nombre del usuario</label>
                    </div>
                    <div>
                      <input
                        type="text"
                        name="Nombre"
                        pattern="[A-Za-z]{1,20}"
                        id="Nombre"
                        placeholder="Ingresar Nombre del usuario"
                        required="true"
                      />
                    </div>
        
                    <div>
                      <label for="Apellido">Apellido del usuario</label>
                    </div>
                    <div>
                      <input
                        type="text"
                        name="Apellido"
                        pattern="[A-Za-z]{1,20}"
                        id="Apellido"
                        placeholder="Ingresar Apellido del usuario"
                        required="true"
                      />
                    </div>
                    <div>
                      <label for="color">Tipo de usuarios</label>
                    </div>
                    <div>
                      <select name="Tipo_Usuario" id="Tipo_Usuario">
                        <option value="admin">Admin</option>
                        <option value="user">Usuario</option>
                      </select>
                    </div>
                    
                    <div>
                      <label for="Estado_Usuario">Estado</label>
                    </div>
                    <div>
                      <select name="Estado_Usuario" id="Tipo_Usuario">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                    </div>
        
                    <div>
                      <button type="summit" class="send">Enviar</button>
                      <button type="reset" class="delete" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </section>
            </div>
                
        </div>
      </div>
    </div>
        

    <div>
      <footer>
        <div>Creado por MHH - 2023</div>
      </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <script src="js/listaDeUsuarios.js"></script>
  
  </body>

</html>
